<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRIP 2</title>
    <link rel="stylesheet" href="./style.css"/>
    
    
  </head>
  <body>


    <div class="container2">
      <header id="header">
        <span id="title">Trip to Paris</span>
      </header>
      <br />
      <div id="back-arrow">
        <a href="./index.html">
          <p id="back-button">
            <img src="./arrow.png" alt="Back icon" />
            <span id="back">Back</span>
          </p>
        </a>
      </div>

      <main id="boxes">
        <div class="box">
          <span class="title">Trip to Paris</span>
          <hr class="box-hr" />
          <br />
          <span class="text-crossed">&nbsp;&nbsp;Completed Task</span>
          <br /><br />
          


          <form>
            <input type="checkbox" name="task" id="task" />
            <label for="task">Pending Task</label>
          </form>
          <div class="add-button">
            <a href="#popup"
              ><img src="./add.png" alt="Add icon"
            /></a>
          </div>
      </main>
    </div>

    <div id="popup" class="blur">
      <div id="popup-window" >
          <span id="new-item">Add New Item</span>
          <input type="text" name="item">
            <a href="#" class="close">ADD</a>
      </div>
    </div>
    
  </body>
</html>
